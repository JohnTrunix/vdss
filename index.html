<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta
            name="description"
            content="Storytelling/Scrollytelling Webpage about Real Estate in Switzerland"
        />
        <title>Non affordable Real Estate</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link rel="stylesheet" href="css/main.css" />
        <link
            rel="stylesheet"
            href="node_modules/fullpage.js/dist/fullpage.min.css"
        />
    </head>
    <body>
        <div id="fullpage">
            <div class="section"><h1>Intro</h1></div>
            <div class="section">
                <div class="container">
                    <div class="top-left"></div>
                    <div class="top-mid"></div>
                    <div class="top-right"></div>
                    <div class="mid-left"></div>
                    <div class="mid-mid"></div>
                    <div class="mid-right"></div>
                    <div class="bottom-left"></div>
                    <div class="bottom-mid"></div>
                    <div class="bottom-right"></div>
                </div>
            </div>
            <div class="section"></div>
            <div class="section"></div>
            <div class="section"></div>
            <div class="section"><h1>END</h1></div>
        </div>

        <script src="js/script.js"></script>
        <script src="node_modules/fullpage.js/dist/fullpage.min.js"></script>
        <script>
            new fullpage("#fullpage", {
                licenseKey: "gplv3-license",

                // Accessibility
                autoScrolling: true,
                keyboardScrolling: true,
                animateAnchor: true,
                recordHistory: true,
                scrollBar: false,

                navigation: true,
                navigationPosition: "right",
                anchors: [
                    "intro",
                    "section-2",
                    "section-3",
                    "section-4",
                    "section-5",
                    "end",
                ],
                navigationTooltips: [
                    "Intro",
                    "Section 2",
                    "Section 3",
                    "Section 4",
                    "Section 5",
                    "End",
                ],

                // Design
                verticalCentered: true,
                fitToSection: true,
                sectionsColor: [
                    "#f2f2f2",
                    "#4BBFC3",
                    "#7BAABE",
                    "whitesmoke",
                    "#000",
                ],

                // Custom selectors
                sectionSelector: ".section",
                slideSelector: ".slide",

                // Credits
                credits: {
                    enabled: true,
                    label: "Made with fullPage.js",
                    position: "right",
                },
            });
        </script>
    </body>
</html>
