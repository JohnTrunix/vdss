name: gh-pages-deploy
on:
    push:
        branches:
            - main
permissions:
    contents: write

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Setup Node.js 🌳
              uses: actions/setup-node@v3
              with:
                  node-version: 18.12.1

            - name: Setup Quarto 📚
              uses: quarto-dev/quarto-actions/setup@v2

            - name: Checkout 🛎️
              uses: actions/checkout@v3

            - name: Install dependencies 📦
              run: npm install

            - name: Build Quarto 📖
              run: npm run quarto

            - name: Build 🏗️
              run: npm run build

            - name: Build and deploy 🚀
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: build
                  clean: true
                  force: true
