name: gh-pages-deploy
on:
    push:
        branches:
            - main
permissions:
    contents: write

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v3

            - name: Setup Node.js ğŸŒ³
              uses: actions/setup-node@v3
              with:
                  node-version: 18.12.1

            - name: Setup Python Environment ğŸ
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"
            - run: pip install -r docs/requirements.txt

            - name: Setup Quarto ğŸ“š
              uses: quarto-dev/quarto-actions/setup@v2
              with:
                  tinytex: true

            - name: Install dependencies ğŸ“¦
              run: npm install

            - name: Build Quarto ğŸ“–
              run: npm run quarto

            - name: Build ğŸ—ï¸
              run: npm run build

            - name: Deploy ğŸš€
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: build
                  clean: true
                  force: true
